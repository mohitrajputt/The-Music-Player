<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d34dfa838c.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Phase 01 : Sticky nav bar -->
    <nav class="spotify-navbar">

        <!-- Sticky nav bar divided into two part's, this one is first -->
        <div class="left-container-In-nav">

            <div class="logo"> <img id="logo" src="assest/Music-player-icon.png" alt="something wrong"> </div>

            <div class="product-name">
                <p id="color-dark"> Music </p>
                <p id="color-light">Studio</p>
            </div>

            <div class="favourite-songs"> <a href="#">Favorites</a> </div>

        </div>

        <!-- This is second part of nav bar -->
        <div class="right-container-In-nav">

            <div class="search-songs">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="song-name" id="search-song-id" placeholder="Search">
                <i class="fa-solid fa-microphone"></i>
            </div>

            <div class="notification"> <i class="fa-solid fa-bell"></i> </div>

            <div class="user-icon"> <img src="assest/user-image.jpg" alt="something wrong"> </div>

        </div>

    </nav> <!-- End of Phase 01 --> 
    
<script src="script.js"></script>
</body>
</html>
